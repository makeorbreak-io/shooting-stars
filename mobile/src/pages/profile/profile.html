<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-img src="{{profileImg}}" alt=""></ion-img>
  <div id="profile">
    <div class="name">{{userData.name}}</div>
    <div id="profile-content">
      <div class="profile-item">
        <span>Email:</span>
        <span>{{userData.email}}</span>
      </div>
      <div class="profile-item">
        <div>Gender:</div>
        <div>{{userData.gender}}</div>
      </div>
      <div class="profile-item">
        <span>Wins:</span>
        <span>{{userData.wins}}</span>
      </div>
    </div>
  </div>
  <div id="leave">
    <button ion-button class="logout-btn" (click)="logout()">
      <ion-icon name="log-out"></ion-icon>
    </button>
  </div>
</ion-content>
