<ion-content padding>
  <h1>Leaderboard</h1>
  <div id="leaderboard">
    <ion-list>
      <ion-item *ngFor="let player of players">
        <div>{{player.rank}}</div>
        <div>{{player.name}}</div>
        <div>{{player.wins}} duels won</div>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
